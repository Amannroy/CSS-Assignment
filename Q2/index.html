<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Paragraph Styling</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <p class="paragraph__intro">This is the introduction paragraph.</p>
    <p class="paragraph__main">This is the main content paragraph.</p>
    <p class="paragraph__sidebar">This is a sidebar paragraph.</p>
    <p class="paragraph__highlighted">This paragraph is highlighted.</p>
    <p class="paragraph__quote">A famous quote goes here.</p>
    <p class="paragraph__footer">This is a footer paragraph.</p>
    <p class="paragraph__note">A note or additional information.</p>
</body>
</html>
